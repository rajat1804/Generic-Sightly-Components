<div data-sly-use.imagegallerycase="com.aem.cwr.framework.core.ImageGalleryComp">

        </ul>

        <ul data-sly-list=${imagegallerycase.img_bean.folderList}>

                <img src=${item} width="260" height="145" >
            </div>   
        </ul>
</div>
